---
- hosts: all
  roles:
    - dhoeric.aws-ssm
- hosts: all
  roles:
    - cloudalchemy.prometheus
  vars:
    prometheus_version: 2.14.0
    prometheus_scrape_configs: 
      - job_name: "prometheus"    # Custom scrape job, here using `static_config`
        metrics_path: "/metrics"
        static_configs:
          - targets:
            - "localhost:9090"
      - job_name: "ec2-discovery"
        ec2_sd_configs:
          - refresh_interval: 30s
            port: 9100
            filters:
              - name: tag:Monitoring
                values: ['9100']
          - refresh_interval: 30s
            port: 31900
            filters:
              - name: tag:Monitoring
                values: ['31900']
